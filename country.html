<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <!-- <script src="country.js" defer></script> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src="country.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/index.html">Where in the world?</a></h2>
            <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <span class="back-button"><i class="fa-solid fa-arrow-left"> </i>&nbsp;&nbsp;Back</span>
            <div class="country-details">
                <img src="" alt="flag">
                <div class="details-text-container">
                    <h1></h1>
                    <div class="details-text">
                        <p><b>Native Name: </b><span class="native-name"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Subregion: </b><span class="subregion"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                        <p><b>Top Level Domain: </b><span class="domain"></span></p>
                        <p><b>Currencies: </b><span class="currency"></span></p>
                        <p><b>Language: </b><span class="languages"></span></p>
                    </div>
                    <div class="border-countries"><b>Border Countries: </b>&nbsp;</div>
                </div>
            </div>
        </div>
    </main> 
</body>

</html>
